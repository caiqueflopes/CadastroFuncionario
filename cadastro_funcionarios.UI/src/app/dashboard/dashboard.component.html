<div class="main-content">
  <div class="container-fluid" >
      <div class="row" >
          <div class="col-lg-12 col-md-12">
              <div class="card" *ngIf="showMyMainContainer">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Funcionarios</h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover">
                          <thead class="center text-warning">
                            <th>Nome Social</th>
                            <th>Nome Completo</th>
                            <th>CPF</th>
                            <th>Data Nascimento</th>
                            <th><i class="material-icons">border_colorx</i></th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let func of funcionarios">
                                <td>{{func.nomeSocial}}</td>
                                <td>{{func.nomeCompleto}}</td>
                                <td>{{func.cpf}}</td>
                                <td>{{func.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                                <td><button mat-raised-button class="btn btn-warning btn-sm" (click)="editFuncioanrio(func); showMyMainContainer=!showMyMainContainer;showMyContainer=!showMyContainer;">Editar</button></td>
                              </tr>
                          </tbody>
                      </table>
                      <button mat-raised-button class="btn btn-success " (click)="initNewFuncionario();showMyContainer=!showMyContainer; showMyMainContainer=!showMyMainContainer ">Criar novo Funcionario</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <app-user-profile [funcionario]="funcionarioToEdit" *ngIf="showMyContainer"
    (funcionarioUpdated)="updateFuncionarioList($event)">
  </app-user-profile>
</div>
